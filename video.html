<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Sound Toggle</title>
    <style>
        .video-intro {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .video-intro video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            color: #f1c40f;
            text-align: center;
            pointer-events: none;
        }

        #soundToggle {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            background: #f1c40f;
            color: #000;
            border: none;
            font-size: 16px;
            cursor: pointer;
            z-index: 10;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="video-intro">
        <video id="introVideo" autoplay loop playsinline muted>
            <source src="intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay">
            <h2>Welcome to Casino Royale</h2>
            <p>Experience the thrill of winning!</p>
        </div>
        <button id="soundToggle">Unmute</button>
    </div>

    <script>
        const video = document.getElementById('introVideo');
        const soundToggle = document.getElementById('soundToggle');

        soundToggle.addEventListener('click', () => {
            if (video.muted) {
                video.muted = false;
                soundToggle.textContent = 'Mute'; // Muda o texto do botão para "Mute"
            } else {
                video.muted = true;
                soundToggle.textContent = 'Unmute'; // Muda o texto do botão para "Unmute"
            }
        });
    </script>
</body>
</html>
