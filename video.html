<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Sound</title>
    <style>
        .video-intro {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .video-intro video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none; /* Evita interação direta com o vídeo */
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            color: #f1c40f;
            text-align: center;
            pointer-events: none;
        }

        #playButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background: #f1c40f;
            color: #000;
            border: none;
            font-size: 18px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="video-intro">
        <video id="introVideo" loop playsinline>
            <source src="intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay">
            <h2>Welcome to Casino Royale</h2>
            <p>Experience the thrill of winning!</p>
        </div>
        <button id="playButton">Play</button>
    </div>

    <script>
        const video = document.getElementById('introVideo');
        const playButton = document.getElementById('playButton');

        playButton.addEventListener('click', () => {
            video.play(); // Inicia o vídeo
            playButton.style.display = 'none'; // Oculta o botão após a interação
        });
    </script>
</body>
</html>
