<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Loop Example</title>
    <style>
        .video-intro {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .video-intro video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none; /* Evita interação do usuário com o vídeo */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            color: #f1c40f;
            text-align: center;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="video-intro">
        <video autoplay muted loop playsinline>
            <source src="intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay">
            <h2>Welcome to Casino Royale</h2>
            <p>Experience the thrill of winning!</p>
        </div>
    </div>
</body>
</html>
