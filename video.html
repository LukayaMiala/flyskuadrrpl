<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Professional Sound Toggle</title>
    <style>
        /* Estilo da Ã¡rea do vÃ­deo */
        .video-intro {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .video-intro video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Estilo do botÃ£o de som */
        #soundToggle {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 12px 18px;
            background: rgba(0, 0, 0, 0.7);
            color: #f1c40f;
            border: 2px solid #f1c40f;
            font-size: 16px;
            cursor: pointer;
            z-index: 10;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        #soundToggle:hover {
            background: #f1c40f;
            color: #000;
            transform: scale(1.1);
        }

        /* Estilo da sobreposiÃ§Ã£o */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            color: #f1c40f;
            text-align: center;
            font-family: Arial, sans-serif;
            pointer-events: none;
        }

        .video-overlay h2 {
            font-size: 36px;
            margin: 0;
        }

        .video-overlay p {
            font-size: 18px;
            margin: 10px 0 0;
        }

        /* Responsividade para dispositivos menores */
        @media (max-width: 768px) {
            .video-intro {
                height: 250px;
            }

            .video-overlay h2 {
                font-size: 28px;
            }

            .video-overlay p {
                font-size: 16px;
            }

            #soundToggle {
                padding: 10px 14px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="video-intro">
        <video id="introVideo" autoplay loop playsinline muted>
            <source src="intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay">
            <h2>Welcome to Casino Royale</h2>
            <p>Experience the thrill of winning!</p>
        </div>
        <button id="soundToggle">ðŸ”ˆ Unmute</button>
    </div>

    <script>
        const video = document.getElementById('introVideo');
        const soundToggle = document.getElementById('soundToggle');

        soundToggle.addEventListener('click', () => {
            if (video.muted) {
                video.muted = false;
                soundToggle.textContent = 'ðŸ”‡ Mute'; // Atualiza o texto do botÃ£o
            } else {
                video.muted = true;
                soundToggle.textContent = 'ðŸ”ˆ Unmute'; // Atualiza o texto do botÃ£o
            }
        });
    </script>
</body>
</html>
