<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Enhanced Professional Design</title>
    <style>
        /* √Årea do v√≠deo */
        .video-intro {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .video-intro video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Bot√£o de som estilizado */
        #soundToggle {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background: rgba(0, 0, 0, 0.8);
            color: #f1c40f;
            border: none;
            font-size: 20px;
            cursor: pointer;
            z-index: 10;
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #soundToggle:hover {
            background: #f1c40f;
            color: #000;
            transform: scale(1.2);
        }

        #soundToggle .icon {
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        #soundToggle.active .icon {
            transform: rotate(360deg);
        }

        /* Sobreposi√ß√£o no v√≠deo */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            color: #f1c40f;
            text-align: center;
            font-family: 'Arial', sans-serif;
            pointer-events: none;
        }

        .video-overlay h2 {
            font-size: 36px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .video-overlay p {
            font-size: 18px;
            margin: 10px 0 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .video-intro {
                height: 250px;
            }

            .video-overlay h2 {
                font-size: 28px;
            }

            .video-overlay p {
                font-size: 16px;
            }

            #soundToggle {
                width: 50px;
                height: 50px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="video-intro">
        <video id="introVideo" autoplay loop playsinline muted>
            <source src="intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay">
            <h2>Welcome to Casino Royale</h2>
            <p>Experience the thrill of winning!</p>
        </div>
        <button id="soundToggle">
            <span class="icon">üîà</span>
        </button>
    </div>

    <script>
        const video = document.getElementById('introVideo');
        const soundToggle = document.getElementById('soundToggle');
        const icon = soundToggle.querySelector('.icon');

        soundToggle.addEventListener('click', () => {
            if (video.muted) {
                video.muted = false;
                icon.textContent = 'üîá'; // √çcone para "Mute"
                soundToggle.classList.add('active');
            } else {
                video.muted = true;
                icon.textContent = 'üîà'; // √çcone para "Unmute"
                soundToggle.classList.remove('active');
            }
        });
    </script>
</body>
</html>
